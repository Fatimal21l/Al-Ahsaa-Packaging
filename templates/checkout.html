{% extends "base.html" %}

{% block title %}الدفع{% endblock title %}

{% block content %}
    <div class="flex justify-center items-center flex-1 py-10 lg:px-8 px-4">
        <div class="bg-primary-foreground/40 backdrop-blur max-w-xl w-full rounded-lg lg:p-8 md:p-6 p-4">
            <h2 class="lg:text-3xl md:text-2xl text-xl font-bold text-center block mb-5">الدفع</h2>
            <ul class="flex flex-col gap-3">
                {% for package in packages %}
                    <li class="bg-primary-foreground shadow-lg rounded-lg text-center py-4">
                        <h4 class="font-bold text-primary lg:text-2xl md:text-xl text-lg">بكج {{ package.name }}</h4>
                        <p class="lg:text-lg text-base">السعر: <span class="text-secondary font-bold">{{ package.price }}RS</span></p>
                    </li>
                {% endfor %}
            </ul>
            <hr class="my-5 border-[1px] border-primary-foreground/30">
            <div class="bg-primary text-primary-foreground text-center font p-4 lg:text-2xl text-xl rounded-lg">
                السعر الكلي: <span class="font-bold">{{ total }}RS</span>
            </div>
            <div class="flex justify-center mt-4">
