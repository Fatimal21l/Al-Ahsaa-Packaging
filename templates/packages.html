{% extends "base.html" %}

{% block title %}البكجات المتوفرة{% endblock title %}

{% block content %}
    <div class="flex-1 flex justify-center items-center bg-white py-10 lg:px-8 px-4">
        <div class="flex flex-col gap-4">
            <h3 class="text-primary lg:text-2xl sm:text-xl text-lg text-center font-bold">البكجات المتوفرة !</h3>
            <ul class="grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-4 max-w-6xl">
                {% for package in packages %}
                    <li class="bg-gray-200 shadow-lg flex flex-col items-center gap-3 rounded-lg p-4">
                        <h4 class="text-primary lg:text-xl md:text-lg text-base text-center font-bold">بكج {{ package.name }}</h4>
                        <p class="lg:text-lg md:text-base text-sm text-center">{{ package.description }}</p>
                        <span class="lg:text-3xl md:text-2xl sm:text-xl text-lg font-bold text-secondary">{{ package.price }}RS</span>
                        <a href="/package/{{ package.id }}" class="w-fit mx-auto mt-3 py-3 px-4 inline-flex items-center md:gap-x-2 gap-x-1 md:text-sm text-xs font-semibold rounded-lg border border-transparent bg-primary text-primary-foreground hover:bg-primary-dark transition-colors disabled:opacity-50 disabled:pointer-events-none">
                            عرض التفاصيل <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="md:w-6 md:h-6 w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                            </svg>                              
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
