{% extends "base.html" %}

{% block title %}تسجيل الدخول{% endblock title %}


{% block content %}
    <div class="flex-1 flex justify-center items-center lg:px-8 px-4">
        <form class="bg-primary-foreground/40 backdrop-blur flex flex-col gap-5 w-full max-w-md lg:p-8 md:p-6 p-4 rounded-lg shadow-lg sm:text-base text-sm" method="post">
            <div class="flex flex-col gap-2">
                <label class="font-bold" for="email">البريد الإلكتروني</label>
                <input placeholder="example@gmail.com" class="rounded-md border-none" type="email" name="email" id="email" required>
            </div>
            <div class="flex flex-col gap-2">
                <label class="font-bold" for="password">كلمة المرور</label>
                <input placeholder="**********" class="rounded-md border-none" type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="w-fit mt-3 py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-primary text-primary-foreground hover:bg-primary-dark transition-colors disabled:opacity-50 disabled:pointer-events-none">
                تسجيل الدخول <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                </svg>                  
            </button>
            <p>ليس لديك حساب ؟ &nbsp;&nbsp;<a class="hover:underline font-bold" href="/signup">إنشاء حساب</a></p>
        </form>
    </div>
{% endblock content %}
